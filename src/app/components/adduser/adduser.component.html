<div>
  <div class="form-group">
    <div *ngIf = "error" class="alert alert-danger" role="alert">
      Error: {{errorMessage}}
    </div>

    <form [formGroup]="exform">

      <div class="form-group">
        <label class="col-form-label">Email:</label>
        <input formControlName="email" type="text" class="form-control" >
        <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
      </div>
      <div class="form-group">
      <label class="col-form-label">First name:</label>
      <input formControlName="firstName" type="text" class="form-control">
      <small *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">First name is Required</small>
      </div>
      <div class="form-group">
        <label class="col-form-label">Last Name:</label>
        <input formControlName="lastName" type="text" class="form-control">
        <small *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">Last name is Required</small>
      </div>
      <div class="form-group">
        <label class="col-form-label">Password:</label>
        <input formControlName="password" type="password" class="form-control" >
        <small *ngIf="password?.invalid && password?.touched" class="text-danger">Password is Required</small>
      </div>

    </form>


    <div class="form-check form-check-inline">
      <label class="form-check-label"  for="can_create_users">can_create_users </label>
      <input class="form-check-input" [(ngModel)] = "canC"type="checkbox" value="" id="can_create_users">

    </div>
    <div class="form-check form-check-inline">

      <label class="form-check-label" for="can_read_users">can_read_users </label>
      <input class="form-check-input" [(ngModel)] = "canR" type="checkbox" value="" id="can_read_users">
    </div>

    <div class="form-check form-check-inline">

      <label class="form-check-label" for="can_update_users">can_update_users </label>
      <input class="form-check-input" [(ngModel)] = "canU" type="checkbox" value="" id="can_update_users">
    </div>

    <div class="form-check form-check-inline">

      <label class="form-check-label" for="can_delete_users">can_delete_users </label>
      <input class="form-check-input" [(ngModel)] = "canD" type="checkbox" value="" id="can_delete_users">
    </div>

  </div>

  <button (click)="create()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Create user</button>

</div>
